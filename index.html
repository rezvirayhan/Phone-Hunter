<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter Api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 p-4 m-4">
            <input id="search-filed" type="text" placeholder="Search Here...."
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSerch()" class="btn btn-secondary">Search</button>

        </section>
        <!-- lodar added  -->

        <section>
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-infinity loading-lg text-success"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
            <!-- show all  -->
            <div id="show-all-container" class="hidden p-4 m-4">
                <button onclick="handleShowAll()" class="btn btn-primary">Show All </button>
            </div>
        </section>


        <!-- OPEN MODAL SECTION  -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="">open modal</button> -->
        <dialog id="show_ditiles_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl">!</h3>
                <div id="show-detail-container">
                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
</body>

</html>
